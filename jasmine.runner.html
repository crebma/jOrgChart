<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Jasmine Spec Runner: repeat</title>

        <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">
        <link href="jasmine-1.1.0/jasmine.css" rel="stylesheet"/>

        <!-- Jasmine files -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
        <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>
        <script type="text/javascript" src="jasmine-1.1.0/jasmine-fixture.js"></script>
        <script type="text/javascript" src="jasmine-1.1.0/jasmine-jquery-1.3.1.js"></script>

        <!-- CUSTOMIZE: The code to be tested and the tests -->        
        <script type="text/javascript" src="jquery.jOrgChart.js"></script>
        
        <script type="text/javascript" src="jquery.jOrgChart.Spec.js"></script>

        <script type="text/javascript">
            (function() {
              var jasmineEnv = jasmine.getEnv();
              jasmineEnv.updateInterval = 1000;

              var trivialReporter = new jasmine.TrivialReporter();

              jasmineEnv.addReporter(trivialReporter);

              jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
              };

              var currentWindowOnload = window.onload;

              window.onload = function() {
                if (currentWindowOnload) {
                  currentWindowOnload();
                }
                execJasmine();
              };

              function execJasmine() {
                jasmineEnv.execute();
              }

            })();
        </script>
    </head>
    <body>
    </body>
</html>
